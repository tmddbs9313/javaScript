<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_use-id</title>
    <style>
         .area{
            width: 100px;
            height: 100px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h1>01. id를 이용한 요소 노드 취득</h1>
    <pre>
        Document.prototype.getElementById</b>
        메소드는 인수로 전달한 id 어트리뷰트 값을 갖는 하나의 요소를
        탐색하여 반환한다.
        문서 내에 중복 된 id 값을 갖는 HTML 요소가 여러 개 존재하더라도
        에러가 발생하지는 않지만, 해당 id를 갖는 첫번째 요소 노드만 
        반환한다.
    </pre>
    <div id ="area1" class="area">
        div 영역
        <p id="area2">p 영역</p>
    </div>
    <div id = "area1" class = "area">
        div영역
    </div>

    <script>
        // document 는 Document.prototype.getElementById를 가르킴
        // 요소 노드 취득
        // 변수에 $를 붙이는 이유 - >DOM 요소임을 나타내기 위한 관례
        const $elem =document.getElementById('area1');
        console.log($elem);

        //요소의 스타일 속성을 이용해서 배경색 변경
        $elem.style.backgroundColor = 'skyblue';
        //해당 아이디를 가진 요소중 첫번쨰 요소만 스타일 속성이 가능하다
        $elem.style.backgroundColor = 'skyblue';

        //id 값을 갖는 html 요소가 존재하지 않는다면
        const $noElem = document.getElementById('area3');
        console.log($noElem);

    </script>
</body>
</html>
