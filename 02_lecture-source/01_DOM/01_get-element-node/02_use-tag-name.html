<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_use-tag-name</title>
</head>
<body>
    <h1>02. 태그이름을 이용한 요소 노득 취득</h1>
    <pre>
        <b>Document.prototype/Element.prototype.getElementsByTagName</b>
        메소드는 인수로 전달한 태그 이름을 갖는 모든 요소 노드들을 탐색하여 반환한다.
        메소드 이름이 Element <- 복수형 인 것에서 알수있듯 여러개의 요소 노드 객체를 갖는
        DOM 컬렉션 객체인 HTMLcollection 객체를 반환한다..
    </pre>
    
    <ul id="food">
        <li>커피</li>
        <li>콜라</li>
        <li>우유</li>
    </ul>
    
    <ul id ="drink">
        <li>커피</li>
        <li>콜라</li>
        <li>우유</li>
    </ul>

    <script>
        //Document.prototype.getElemetsByTagName
        const $lists = document.getElementsByTagName('li');
        console.log($lists);  // HTMLCollection - 유사 객체 배열, 이터러블
        console.log($lists.length);

        //기본 반복문을 통한 배경색 변경 처리
        let changeColor =0;
        for(let i = 0; i < $lists.length; i++) {
            $lists[i].style.backgroundColor = "rgb(130,220," + changeColor + ")";
            changeColor += 50;
        }

        //htmlcollection 객체를 배열로 변환하여 순화하며 color 프로퍼티 값 바꾸기
        //스프레드 문법[...$lists]
        // [...$lists].forEach(list => list.style.color = 'blue');
        Array.form($lists).forEach(list => list.style.color = 'blue');

        //drink 아이디를 가진 ul 태그의 자손 li 태그 탐색 
        const $drink =document.getElementById("drink");
        const $listsFromDrink = $drink.getElementsByTagName('li');
        console.log($listsFromDrink);

        [...$listsFromDrink].forEach(list => list.style.color = 'red');

        //해당 태그이름을 갖는 요소가 없을 경우?
        const $noElem = $drink.getElementsByTagName('a');
        console.log($noElem);

        

    </script>
</body>
</html>
